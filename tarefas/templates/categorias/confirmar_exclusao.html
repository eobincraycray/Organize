{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h3>Tem certeza que deseja excluir a categoria: <strong>{{ categoria.nome }}</strong>?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
