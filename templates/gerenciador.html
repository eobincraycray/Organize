<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Minhas Tarefas</h1>

    {% for tarefa in tarefas %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ tarefa.titulo }}</h5>
          <p class="card-text">{{ tarefa.descricao }}</p>
          <p class="text-muted">
            Categoria: {{ tarefa.categoria.nome }}<br>
            Criada: {{ tarefa.criada_em|date:"d/m/Y" }}<br>
            {% if tarefa.concluida %}
              <span class="text-success">ConcluÃ­da</span>
            {% else %}
              <span class="text-danger">Pendente</span>
            {% endif %}
          </p>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Nenhuma tarefa encontrada.</p>
    {% endfor %}
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
